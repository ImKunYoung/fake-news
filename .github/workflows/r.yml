name: R

on: [push, workflow_dispatch]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 4.1.3

      - name: Set up renv
        uses: r-lib/actions/setup-renv@v2

      - name: Run R script
        run: Rscript fake-news.R

